<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<span id="advice-id"> </span>
			<p id="advice-text"></p>
			<div class="divider-desktop">
				<object
					data="/images/pattern-divider-desktop.svg"
					type="image/svg+xml"
				></object>
			</div>
			<div class="divider-mobile">
				<object
					data="/images/pattern-divider-mobile.svg"
					type="image/svg+xml"
				></object>
			</div>
			<div id="btn" class="button-dice">
				<object
					data="/images/icon-dice.svg"
					type="image/svg+xml"
					class="dice-svg"
					style="pointer-events: none"
				></object>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Juan Pablo Sazo</a>.
		</div> -->
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
